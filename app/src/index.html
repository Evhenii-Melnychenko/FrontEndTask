<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="page-wrapper">
  
<div class="changing_theme">
  <form name="myForm">
    <p>Chose a theme:</p>
    <div>
      <input type="radio" name="theme" id ="white_theme" value="White theme" checked="checked" />
      <label for="white_theme">White theme</label>
    </div>
    <div>
      <input type="radio" name="theme" id="black_theme" value="Black theme" />
      <label for="black_theme">Black theme</label>
    </div>
  </form>
</div>


  <div class="modal-shadow" style="opacity: 0;visibility: hidden;"></div>
  <div class="modal-window popup" style="opacity: 0;visibility: hidden;">
      <a class="close-popUp">×</a>
      <div class="page-form-block_modal">
          <h4 class="page-form-title">
            Кто вы ?
          </h4>
          <div class="form-wrap">
              <form class="bc-form">
                  <div class="input-wrap">
                      <input class="nameUser" name="nameUser" minlength="3" type="text" placeholder="Ваше имя" required="required">
                  </div>
                  <div class="error-text">Заполните</div>
                  <div class="input-wrap">
                      <input type="submit" value="Отправить" class="button_sent">
                </div>
              </form>
          </div>

      </div>

      <div class="block-greeting-user" style="opacity: 0;visibility: hidden;">
          <h2>Hello, <span></span></h2>
      </div> 
    </div>

<div class="wrapper-buttons">
      <div class="wrapper-buttons-button people">Peoples</div>
      <div class="wrapper-buttons-button films">Films</div>
      <div class="wrapper-buttons-button starships">Starships</div>
</div>


<div class="wrapper-people-info">
  <div class="page-people">Page people</div>
  <ul id="authors">

  </ul>

  <div class="description-people">

  </div>

</div>

</div>

</div>

<script src="./js/main.js"></script>
</body>
</html>
